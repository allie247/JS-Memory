<!DOCTYPE html>
    <head>
        <title>JS Memory</title>
        <link rel = "stylesheet" href = "css/index.css" />
    </head>
    <body>
        <h1>
            My Object: University of Vermont
        </h1>
        <p>
            <span>Name: </span>
            <span id = "name"></span>
        </p>
        <p>
            <span>University Type: </span>
            <span id = "collegeType"></span>
        </p>
        <p>
            <span>Founding Date: </span>
            <span id = "foundingDate"></span>
        </p>
        <p>
            <span>Location: </span>
            <span id = "area"></span>
        </p>
        <p>
            <span>Out of State: </span>
            <span id = "isOut"></span>
        </p>
        <p>
            <span>Number of students: </span>
            <span id = "numStudents"></span>
        </p>
        <p>
            <span>Number of majors: </span>
            <span id = "majors"></span>
        </p>
        <p>
            <span>Number of courses: </span>
            <span id = "courses"></span>
        </p>
        <script src = "js/index.js"></script>
    </body>
</html>
